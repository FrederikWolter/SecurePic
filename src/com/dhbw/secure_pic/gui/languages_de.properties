send.descr.btn=Drücken Sie hier, wenn Sie eine Nachricht verschicken wollen\n \n Nachdem Sie sich im nächsten Schritt für eine Verschlüsselungs-Methode entschieden haben, können Sie anschließend über ausgewählte Algorithmen eine Nachricht oder ein Bild in ein sogenanntes Trägerbild codieren. Bei diesem Verfahren ist mit dem bloßen Auge dann kein Unterschied zum Ausgangsbild zu erkennen.
rec.descr.btn=Drücken Sie hier, wenn sie eine Nachricht empfangen wollen\n \n Nachdem Sie sich im nächsten Schritt die entsprechende Verschlüsselungsmethode wählen. Können sie  anschließend ihr Trägerbild, welches Sie erhalten haben, mit dem bei der Kodierung verwendeten Algorithmus dekodieren. Zum Schluss des Vorgangs wird Ihnen die versteckte Nachricht angezeigt.
