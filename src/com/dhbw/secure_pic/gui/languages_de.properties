send.descr.btn=Drücke hier, wenn du eine Nachricht verschicken willst\n \n Nachdem du dich im nächsten Schritt für eine Verschlüsselungs-Methode entschieden hast, kannst du anschließend über ausgewählte Algorithmen eine Nachricht oder ein Bild in ein sogenanntes Trägerbild codieren. Bei diesem Verfahren ist mit dem bloßen Auge dann kein Unterschied zum Ausgangsbild zu erkennen.
rec.descr.btn=Drücke hier, wenn du eine Nachricht empfangen willst\n \n Nachdem du dich im nächsten Schritt für entsprechende Verschlüsselungsmethode entschieden hast, kannst du anschließend das Trägerbild, welches du erhalten hast, mit dem bei der Kodierung verwendeten Algorithmus dekodieren. Zum Schluss des Vorgangs wird dir die versteckte Nachricht angezeigt.
