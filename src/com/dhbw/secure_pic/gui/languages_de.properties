lbl.no_encryption.desc=Drücke hier, wenn du keine Verschlüsselung benutzen willst.\nBei diesem Verfahren wird deine Nachricht ohne irgendeine zusätzliche Verschlüsselung codiert.
lbl.sym_encryption.desc=Drücke hier, wenn du symmetrisch verschlüsseln willst.\nBei der symmetrischen Verschlüsselung wird deine Nachricht vor dem Kodieren über ein von dir festgelegtes Passwort verschlüsselt. Auf Empfängerseite wird mithilfe des gleichen Passwortes dann die gesendete Nachricht entschlüsselt.
lbl.asym.encryption.desc=Drücke hier, wenn du asymmetrisch verschlüsseln willst.\nBei der asymmetrischem Verschlüsselung wird zunächst auf der Empfängerseite zwei Schlüssel generiert. Mit dem öffentlichen Schlüssel werden die zu codierende Nachricht von dem Sender verschlüsselt. Über den privaten Schlüssel kann dann der Empfänger die Nachricht wieder entschlüsseln.
