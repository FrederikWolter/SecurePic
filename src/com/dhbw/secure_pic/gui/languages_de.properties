no.encr.descr.btn=Drücken Sie hier, wenn Sie keine Verschlüsselung benutzen wollen.\n Bei diesem Verfahren wird Ihre Nachricht ohne irgendeine zusätzliche Verschlüsselung codiert.
symm.encr.descr.btn=Drücken Sie hier, wenn Sie symmetrisch verschlüsseln wollen.\n Bei der symmetrischen Verschlüsselung wird Ihre Nachricht vor dem Kodieren  über ein von Ihnen  festgelegtes Passwort verschlüsselt. Auf Empfängerseite wird mit der Hilfe des gleichen Passwortes dann die gesendete Nachricht entschlüsselt.
asymm.encr.descr.btn=Drücken Sie hier, wenn sie asymmetrisch verschlüsseln wollen.\n Bei der asymmetrischem Verschlüsselung wird zunächst auf der Empfängerseite zwei Schlüssel generiert. Mit dem öffentlichen Schlüssel werden die zu codierende Nachricht von dem Sendern verschlüsselt. Über den privaten Schlüssel kann dann der Empfänger die Nachricht wieder entschlüsseln.
