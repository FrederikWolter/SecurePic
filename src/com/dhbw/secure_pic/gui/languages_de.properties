no.encr.descr.btn=Drücke hier, wenn du keine Verschlüsselung benutzen willst.\n Bei diesem Verfahren wird deine Nachricht ohne irgendeine zusätzliche Verschlüsselung codiert.
symm.encr.descr.btn=Drücke hier, wenn du symmetrisch verschlüsseln willst.\n Bei der symmetrischen Verschlüsselung wird deine Nachricht vor dem Kodieren über ein von dir festgelegtes Passwort verschlüsselt. Auf Empfängerseite wird mit Hilfe des gleichen Passwortes dann die gesendete Nachricht entschlüsselt.
asymm.encr.descr.btn=Drücke hier, wenn du asymmetrisch verschlüsseln willst.\n Bei der asymmetrischem Verschlüsselung wird zunächst auf der Empfängerseite zwei Schlüssel generiert. Mit dem öffentlichen Schlüssel werden die zu codierende Nachricht von dem Sendern verschlüsselt. Über den privaten Schlüssel kann dann der Empfänger die Nachricht wieder entschlüsseln.
