lbl.send.desc=Drücke hier, wenn du eine Nachricht verschicken willst\n\nNachdem du dich im nächsten Schritt für eine Verschlüsselungs-Methode entschieden hast, kannst du anschließend über ausgewählte Algorithmen eine Nachricht oder ein Bild in ein sogenanntes Trägerbild codieren. Bei diesem Verfahren ist mit dem bloßen Auge dann kein Unterschied zum Ausgangsbild zu erkennen.
lbl.rec.desc=Drücke hier, wenn du eine Nachricht empfangen willst\n\nNachdem du dich im nächsten Schritt für entsprechende Verschlüsselungsmethode entschieden hast, kannst du anschließend das Trägerbild, welches du erhalten hast, mit dem bei der Codierung verwendeten Algorithmus decodieren. Zum Schluss des Vorgangs wird dir die versteckte Nachricht angezeigt.
